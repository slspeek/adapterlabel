<!DOCTYPE html>
<head>
  <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
  <script src="gup.js" ></script>
  <script>
    window.onload = function() {
      sup("os", "os");
      sup("bs", "bs");
      sup("oa", "oa");
      sup("ba", "ba");
      if (gup("c") === "D") {
       set_value_at("gelijkspanning", "current_name");
       set_value_at("&#9107", "current_symbol");
       set_value_at("DC", "current_acronym");
        } else {
       set_value_at("wisselspanning", "current_name");
       set_value_at("&#9190", "current_symbol");
       set_value_at("AC", "current_acronym");
      }
  };
  </script>
</head>
<body>


  <table>

    <tr> 
      <td colspan="5">Adapters</td>
    </tr>
    <tr>
      <td colspan="2" id="current_name"></td>
      <td class="currency" id="current_symbol"></td>
      <td colspan="2" id="current_acronym"></td>
    </tr>
    <tr>
      <td class="data" id="os"></td>
      <td class="comparator">&lt;=</td>
      <td>spanning</td>
      <td class="comparator"> &lt;</td>
      <td class="data" id="bs"></td>
    </tr>
    <tr>
      <td class="data" id="oa"></td>
      <td class="comparator">&lt;=</td>
      <td>stroomsterkte</td>
      <td class="comparator">&lt;</td>
      <td class="data" id="ba"></td>
    </tr>
  </table>
</body>
